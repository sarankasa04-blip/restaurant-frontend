<!DOCTYPE html>
<html>
<head>
  <title>Restaurant Reservation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      text-align: center;
      padding: 20px;
    }

    h1 {
      margin-bottom: 20px;
    }

    form {
      max-width: 400px;
      margin: auto;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }

    input {
      background: #222;
      color: white;
    }

    button {
      background: #e63946;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #ff4d5a;
    }

    #message {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Reserve Your Table</h1>

  <form id="reservationForm">
    <input type="text" id="name" placeholder="Your Name" required>
    <input type="email" id="email" placeholder="Your Email" required>
    <input type="date" id="date" required>
    <input type="time" id="time" required>
    <input type="number" id="guests" placeholder="Number of Guests" required>
    <button type="submit">Book Now</button>
  </form>

  <div id="message"></div>

  <script>
    const form = document.getElementById("reservationForm");
    const message = document.getElementById("message");

    form.addEventListener("submit", async function(e) {
      e.preventDefault();

      const reservation = {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        date: document.getElementById("date").value,
        time: document.getElementById("time").value,
        guests: document.getElementById("guests").value
      };

      try {
        const response = await fetch("https://restaurant-api-z328.onrender.com/api/reservations", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(reservation)
        });

        if (response.ok) {
          message.innerText = "Reservation successful!";
          form.reset();
        } else {
          message.innerText = "Failed to book reservation.";
        }

      } catch (error) {
        message.innerText = "Server error. Try again.";
      }
    });
  </script>

</body>
</html>
